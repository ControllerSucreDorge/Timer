<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Timer OBS</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Conteneur de la barre */
        #timer-bar-container {
            width: 80%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
        }

        /* Barre de progression */
        #timer-bar {
            height: 100%;
            width: 0%;
            background-color: #00ff00;
            transition: width 0.5s linear;
        }

        /* Texte sous la barre */
        #timer-text {
            text-align: center;
            margin-top: 10px;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Barre du timer -->
    <div id="timer-bar-container">
        <div id="timer-bar"></div>
    </div>

    <!-- Texte sous la barre -->
    <div id="timer-text">Temps restant : 00:00</div>

    <script>
        // Durée totale du timer en secondes
        let totalTime = 300; // 5 minutes par exemple
        let remainingTime = totalTime;

        const timerBar = document.getElementById('timer-bar');
        const timerText = document.getElementById('timer-text');

        function updateTimerDisplay(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            const formatted = `${minutes.toString().padStart(2,'0')}:${secs.toString().padStart(2,'0')}`;
            timerText.textContent = `Temps restant : ${formatted}`;

            // Mise à jour de la barre
            const percent = ((totalTime - remainingTime) / totalTime) * 100;
            timerBar.style.width = `${percent}%`;
        }

        // Timer qui décrémente toutes les secondes
        const interval = setInterval(() => {
            if (remainingTime > 0) {
                remainingTime--;
                updateTimerDisplay(remainingTime);
            } else {
                clearInterval(interval);
                timerText.textContent = "Temps écoulé !";
                timerBar.style.width = "100%";
            }
        }, 1000);

        // Initialisation
        updateTimerDisplay(remainingTime);
    </script>
</body>
</html>
